<div class="dialog-container">
    <h2 mat-dialog-title class="dialog-title">
        <mat-icon class="title-icon">{{ isEditMode ? 'edit' : 'add_circle' }}</mat-icon>
        {{ dialogTitle }}
    </h2>
    
    <div mat-dialog-content class="dialog-content">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Descrição</mat-label>
                <input matInput formControlName="desTipoAdicao" required maxlength="100">
                <mat-error *ngIf="form.get('desTipoAdicao')?.hasError('required') && form.get('desTipoAdicao')?.touched">
                    Descrição é obrigatória
                </mat-error>
                <mat-error *ngIf="form.get('desTipoAdicao')?.hasError('maxlength') && form.get('desTipoAdicao')?.touched">
                    Descrição não pode exceder 100 caracteres
                </mat-error>
            </mat-form-field>
        </form>
    </div>
    
    <div mat-dialog-actions class="dialog-actions">
        <button mat-stroked-button type="button" (click)="onCancel()" class="cancel-button">
            <mat-icon>cancel</mat-icon>
            Cancelar
        </button>
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid" (click)="onSubmit()" class="submit-button">
            <mat-icon>save</mat-icon>
            {{ submitButtonText }}
        </button>
    </div>
</div>
