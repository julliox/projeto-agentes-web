<!-- src/app/components/view-turnos/view-turnos.component.html -->

<mat-card
    class="daxa-card view-turnos-card mb-25 border-radius bg-white border-none d-block"
    [class.component-dark-theme]="themeService.isDark()"
    [class.rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0">
                {{ agent?.name }}
            </h5>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <!-- Indicador de carregamento -->
        <div *ngIf="isLoading" class="loading-container">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>

        <!-- Mensagem de erro -->
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>

        <!-- CalendÃ¡rio de turnos -->
        <div *ngIf="!isLoading && !errorMessage" class="calendar-container calendar-scale-down">
            <full-calendar [options]="calendarOptions"></full-calendar>
        </div>

    </mat-card-content>
</mat-card>
